<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    
    <style>
        @media (max-width:500px) {
            body {
                overflow:hidden;
            }
            body .front{
                display:flex;
                flex-direction:column;
                align-content:center;
                margin-top:15em;
                
                
               
            }
            body .front .logo-container {
                width: 80%;
                
                
                
            }
            body .front .btn {
                margin-top:10em;
                margin-left:8em;
            }
            body .front .btn a #p-o {
                
                height:2.5em;
                font-size:15px;
            }
        }
        body {
            width:100%;
            height:100%;
            overflow-x:hidden;
        }

        .front {
            width: 100%;
            margin-top: 7em;
            margin-left: 5em;
            min-width:600px;
            display: flex;
            
            
        }
        .front .logo-container {
           
            width:35%;
        }
            .front .logo-container .image {
               width:100%;
            }

        .front .btn {
            margin-top:12em;
           margin-left:17em;
        }


        a {
            text-decoration: none;
        }

        #p-o {
            color: #fff;
            padding-top: 20px;
            text-transform: uppercase;
            font-weight: 600;
            width: 13em;
            height: 3em;
            background-color: #ff3300;
            border-color: orangered;
            border-radius: 150px;
            border: 1px solid white;
            text-align: center;
        }
        
        
       
        
    </style>
</head>
<body>
    <div class="front">
        <div class="logo-container" id="wrap">
            <img src="icons/food.png" alt="logo" class="image" />
            
        </div>
        <div class="btn" id="wrap">
            <a href="orderingpage.html">
                <div id="p-o">Place your order</div>
            </a>

        </div>
    </div>
    

</body>
</html>
